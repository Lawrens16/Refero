{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm p-8">
    <h2 class="text-3xl font-semibold text-gray-900 mb-2 text-center">Reset Password</h2>
    <p class="text-gray-500 mb-6 text-center">
        Enter your email address below, and we'll send you a verification code.
    </p>
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full rounded-2xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-2xl hover:bg-blue-700 transition duration-200">
            Send Verification Code
        </button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Set New Password</h2>
                    <p class="text-center mb-4">Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="password_1" class="form-label">New Password</label>
                            <input type="password" name="password_1" id="password_1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password_2" class="form-label">Confirm Password</label>
                            <input type="password" name="password_2" id="password_2" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm p-8">
    <h2 class="text-3xl font-semibold text-gray-900 mb-2 text-center">Set New Password</h2>
    <p class="text-gray-500 mb-6 text-center">Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="password_1" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <input type="password" name="password_1" id="password_1" class="w-full rounded-2xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="password_2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="password_2" id="password_2" class="w-full rounded-2xl border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-2xl hover:bg-blue-700 transition duration-200">
            Change Password
        </button>
    </form>
</div>
{% endblock %}

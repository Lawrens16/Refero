    <div class="bg-green-50 text-green-700 border border-green-200 rounded-md p-4 mb-6">
        Your password has been set. You may go ahead and log in now.
    </div>
    <a href="{% url 'account_login' %}" class="inline-block w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-2xl hover:bg-blue-700 transition duration-200">
        Log In
    </a>
</div>
{% endblock %}


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Refero{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Top Navbar (from React Navbar.tsx) -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
    <div class="container max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex items-center space-x-2">
            <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center">
              <span class="text-white">R</span>
            </div>
            <a href="{% url 'home' %}" class="text-gray-900">Refero</a>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="{% url 'home' %}" class="navlink" data-active="{% if request.resolver_match.url_name == 'home' %}1{% endif %}">Home</a>
          <a href="{% url 'theses' %}" class="navlink" data-active="{% if request.resolver_match.url_name == 'theses' %}1{% endif %}">My Theses</a>
          <a href="{% url 'upload' %}" class="navlink" data-active="{% if request.resolver_match.url_name == 'upload' %}1{% endif %}">Upload</a>
          <a href="{% url 'profile' %}" class="navlink" data-active="{% if request.resolver_match.url_name == 'profile' %}1{% endif %}">Profile</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <div class="flex items-center space-x-2 px-3 py-2 bg-gray-50 rounded">
            <span class="sun-icon">☀</span>
            <span class="text-gray-700">28°C</span>
          </div>
          <a href="#" class="btn btn-primary">Google Login</a>
        </div>
        <button class="md:hidden p-2 rounded text-gray-600 hover:bg-gray-100" id="mobileMenuButton">☰</button>
      </div>
      <div class="md:hidden py-4 border-t border-gray-200 mobile-menu" id="mobileMenu">
        <div class="flex flex-col space-y-2">
          <a href="{% url 'home' %}" class="mobile-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
          <a href="{% url 'theses' %}" class="mobile-link {% if request.resolver_match.url_name == 'theses' %}active{% endif %}">My Theses</a>
          <a href="{% url 'upload' %}" class="mobile-link {% if request.resolver_match.url_name == 'upload' %}active{% endif %}">Upload</a>
          <a href="{% url 'profile' %}" class="mobile-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
          <div class="flex items-center justify-between px-4 py-2 mt-4 border-t border-gray-200">
            <div class="flex items-center space-x-2">
              <span class="sun-icon">☀</span>
              <span class="text-gray-700">28°C</span>
            </div>
            <a href="#" class="btn btn-muted">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <div class="flex items-center space-x-2 mb-4">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
              <span class="text-white text-sm">R</span>
            </div>
          </div>
        </div>
        <div>
          <h3 class="text-gray-900 mb-4">Quick Links</h3>
          <ul class="space-y-2 text-gray-600 text-sm">
            <li><a href="{% url 'home' %}" class="hover:text-blue-600">Home</a></li>
            <li><a href="{% url 'theses' %}" class="hover:text-blue-600">My Theses</a></li>
            <li><a href="{% url 'upload' %}" class="hover:text-blue-600">Upload</a></li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-200 mt-8 pt-8 text-center text-gray-600 text-sm">
        <p>&copy; 2024 Refero. Built for Django.</p>
      </div>
    </div>
  </footer>

  <script>
    (function(){
      const btn = document.getElementById('mobileMenuButton');
      const menu = document.getElementById('mobileMenu');
      btn && btn.addEventListener('click', function(){
        if(menu.classList.contains('open')){
          menu.classList.remove('open');
        } else {
          menu.classList.add('open');
        }
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

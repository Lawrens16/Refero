
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Refero{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your external CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebarMenu">
    <h5 class="text-white mb-4">Refero</h5>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Theses</a>
    <a href="#">Colleges</a>
    <a href="#">Programs</a>
    <a href="#">Tags</a>
    <a href="#">Profile</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar-custom">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-dark d-md-none me-3" type="button" id="menuToggle">
          â˜°
        </button>
        <div class="logo-placeholder d-none d-md-block"></div>
      </div>
      <form class="d-flex search-bar">
        <input class="form-control me-2" type="search" placeholder="Search theses..." aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </nav>

    <!-- Page Content -->
    <main class="p-4" style="overflow-y: auto;">
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle sidebar on mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebarMenu');
    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>

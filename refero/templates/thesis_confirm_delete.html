{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-sm rounded-2xl p-8">
  <h1 class="text-2xl font-semibold text-gray-900">Confirm Deletion</h1>
  <p class="text-gray-600 mt-2">
    Are you sure you want to permanently delete the thesis:
    <strong class="text-gray-800">{{ thesis.title }}</strong>?
  </p>
  <p class="text-red-600 text-sm mt-2">This action cannot be undone.</p>

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    <div class="flex justify-end space-x-4 items-center">
      
      <a href="{% url 'theses' %}" class="btn btn-muted">Cancel</a>
      
      <button type="submit" class="inline-flex items-center justify-center rounded-xl bg-red-600 px-4 py-2 text-white font-medium hover:bg-red-500">Yes, delete it</button>
    </div>
  </form>
</div>
{% endblock %}
